<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="chartjs-import.html">

<dom-module id="boxes-scatter">
  <template>
  	<style>
  		:host {
  			display: block;
  		}
      canvas {
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
  	</style>
    <div style="width:100%">
        <div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
	</template>

  <script>
  	(function() {
      'use strict';
      Polymer({
        is: "boxes-scatter",
        chart: null,
        
        properties: {
        },
        
        ready: function () {     
               
          this.async(function () {
            
            var ctx = this.$.canvas.getContext("2d");
            
            this.chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3]
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });

          }, null, 0);
          
        }
        
      })
  	})();
  </script>
</dom-module>
